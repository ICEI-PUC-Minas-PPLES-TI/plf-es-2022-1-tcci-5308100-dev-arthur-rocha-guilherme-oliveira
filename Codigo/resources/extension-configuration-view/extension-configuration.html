<div class="container">
  <div class="label">
    <input
      class="checkbox"
      type="checkbox"
      name="isGutterActive"
      id="isGutterActive"
    />
    <span>Visualizar linhas no editor</span>
  </div>

  <div class="label">
    <input
      class="checkbox"
      type="checkbox"
      name="isBasedOnBranchChange"
      id="isBasedOnBranchChange"
    />
    <span id="messageBranch"></span>
  </div>

  <div class="branchContainer" id="branchContainer">
    <img src="${branchIconUri}" /><span id="referenceBranch"></span>
  </div>

  <div class="label">
    <input
      class="checkbox"
      type="checkbox"
      name="isJustForFileInFocus"
      id="isJustForFileInFocus"
    />
    <span>Ver porcentagem do arquivo aberto</span>
  </div>
</div>
